<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Console.log</title>
</head>
<body>

   
    <script>

        // Código JavaScript para mostrar la URL  
        document.write("URL:", window.location.href, "</br>") ; 
        document.write("Protocolo:", window.location.protocol, "</br>");
        document.write("Navegador:", navigator.appName, "</br>");
        document.write("Java está dispoñible:", navigator.javaEnabled() ? 'Si' : 'Non', "</br>");

    </script>

</body>
</html>
