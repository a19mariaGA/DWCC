<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue - Ejemplo 01</title>
<!-- Importamos Vue a través del CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Estilos CSS -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
  }

  #app {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  h3 {
    font-size: 24px;
    margin-top: 30px;
    margin-bottom: 10px;
    color: #555;
  }

  p {
    margin: 5px 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
    text-align: center;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  img {
    vertical-align: middle;
    margin-left: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"] {
    width: calc(100% - 22px);
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .fade-enter-active, .fade-leave-active {
    transition: opacity 0.5s;
  }

  .fade-enter, .fade-leave-to {
    opacity: 0;
  }

</style>
</head>
<body>
<div id="app">

<h1>{{ Nombre }}</h1>
<br><br>

<h3 v-show="ok">Ofertas del día</h3>

<div v-on:mousemove="colorVal=Math.floor(Math.random()*360)">
  <p v-if="hora >= 18">Nuestro pescado del día</p>
  <p v-if="hora >= 12 && hora <= 14">El mejor pan recién hecho</p>
  <p v-if="hora >= 16">Aprovecha nuestra fruta de temporada al mejor precio</p>
  <p v-if="hora >= 20">Todos nuestros yogures al mejor precio</p>
</div>

<br><br>

<h3>Verdura</h3>

<table>
    <thead>
      <tr>
        <th v-bind:style="{'font-size': size + 'px'}">Nombre</th>
        <th v-bind:style="{'font-size': size + 'px'}">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="producto in productos" >
        <td>
            {{ producto.nombre }}
            
            <img v-bind:src="producto.imagen" alt="producto.nombre" width="50" height="50" >
            
        </td>
        <td>{{ producto.precio }}</td>
      </tr>
    </tbody>
  </table>

  <!-- <productos-tienda></productos-tienda>  -->


<br><br>

<div>

 


  <button @click="this.existe = !this.existe"> Necesitas que te llevemos el pedido a casa </button><br><br>

  <transition name="fade">
    <form v-if="existe" @submit.prevent="enviarPedido">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" v-model="nombre">
      <label for="direccionPersonal">Dirección:</label>
      <input type="text" id="direccion" v-model="direccionPersonal">
      <button type="submit">Enviar pedido</button>
    </form>
  </transition>

</div>

<br><br>

<button v-on:click="direccion">Donde estamos</button>

</div>

<!-- Tu script de Vue.js -->
<script src="tarea8.js"></script>

</html>
